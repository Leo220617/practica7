<html>          
<header>          
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
</header>
<body>
 <div id="app">  
 <h1>Routes</h1>  
 <ul>  
 <li><router-link to="/">/</router-link></li>  
 <li><router-link to="peso.html">Conversion Peso</router-link></li>  
 <li><router-link to="distancia.html">Conversion Distancia</router-link></li>  
 <li><router-link to="temp.html">Conversion Temperatura</router-link></li>  
 
 </ul>  
 <router-view class="view" foo="123"></router-view>  
 </div>

 

 <script>    
function dynamicPropsFn (route) {  
  const now = new Date()  
  return {  
    name: (now.getFullYear() +   
       parseInt(route.params.years)) + '!'  
  }  
}  

const Hello = { template: '#tmpl' }

const router = new VueRouter({  
  mode: 'history',
  routes: [  
    { path: '/', component: Hello },  
    { path: '/hello/:name', component: Hello, props: true },  
    { path: '/static', component: Hello, props: { name: 'world' }},  
    { path: '/dynamic/:years', component: Hello, props: dynamicPropsFn },  
    { path: '/attrs', component: Hello, props: { name: 'attrs' }}  
   ]  
})   

new Vue({ router,el: '#app'})  
</script>         
</body>          
</html>
